<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>Candy Quiz</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>

<body>
  <h1>Select your candy preferences below:</h1>
  <form id="candy-info">
    <input type="checkbox" id="chocolate" name="chocolate">
    <label for="chocolate">Candy with chocolate</label>
    <br>
    <input type="checkbox" id="nuts" name="nuts">
    <label for="nuts">Candy with nuts</label>
    <br>
    <input type="checkbox" id="caramel" name="caramel">
    <label for="caramel">Candy with caramel</label>
    <br>
    <input type="checkbox" id="fruity" name="fruity">
    <label for="fruity">Candy with fruity flavors</label>
    <br>
    <button type="submit">Submit!</button>
    <p id="error-message" class="hidden">You must select at least one option above!</p>
  </form>

  <h2 class="hidden">You may enjoy:</h2>
  <img class="hidden" id="snickers" src="img/snickers.png">
  <img class="hidden" id="twix" src="img/twix.png">
  <img class="hidden" id="skittles" src="img/skittles.png">
  <img class="hidden" id="chocolate-orange" src="img/chocolateorange.png">
  <img class="hidden" id="milkyway" src="img/milkyway.png">
  <img class="hidden" id="payday" src="img/payday.png">
  <img class="hidden" id="trail-mix" src="img/trailmix.png">
  <img class="hidden" id="foot" src="img/fruitbyfoot.png">
  <img class="hidden" id="choco" src="img/chocolate.png">
  <img class="hidden" id="almonds" src="img/candied-almonds.png">
  <img class="hidden" id="werthers" src="img/werthers.png">
</body>
</html>
